<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
     <div class="head-bar">
      <div class="back-button">
        <a href = "songs.html">
         <i class="material-icons">arrow_back</i>
        </a>
      </div>
   </div>
   <img src="images/radiohead.jpg" class = "player-album-art" alt="OK Computer Album Cover"/>
   <div class = "player-song-info">
      <p id = "player-song-name">Airbag</p>
      <p id = "player-song-album"><em>OK Computer</em> - Radiohead</p>
   </div>
   <div class = "volume-bar">
    <input id = "bar" class = "volume-bar-style" type="range" value="0" min="0" max="180" onchange="update(this.value)">
     <div id = "time" class = "current-time">0:00</div>
     <div class = "max-time">3:00</div>
   </div>
   <div class = "player-controls">
      <button onclick="prevSong()">
        <i class = "material-icons">skip_previous</i>
      </button>
      <button onclick="switchPlay()">
        <i id="play-pause" class = "material-icons">play_arrow</i>
      </button>
      <button onclick="nextSong()">
        <i class = "material-icons">skip_next</i>
      </button>
   </div>
   <div class = "volume-level">
     <i id = "vol-down" class = "material-icons">volume_down</i>
      <div id="vl0"></div>
      <div id="vl1"></div>
      <div id="vl2"></div>
      <div id="vl3"></div>
      <div id="vl4"></div>
      <div id="vl5"></div>
   </div>
   <div class = "volume-rocker">
     <button class = "volume-style" onclick="volDown()">&mdash;</button>
     <button class = "volume-style" onclick="volUp()">+</button>
   </div>
</div>
<script src="ipod.js"></script>
</body>
</html>
