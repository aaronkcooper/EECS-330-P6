<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>My Music</h1>
              </div>
              <div id = "radiohead">
                <a href = "songs.html"> 
                  <img src = "images/radiohead.jpg" class = "albums-album-art">
                </a>
                 <h3 class = "albums-album-name">OK Computer</h3>
                 <p class = "albums-artist-name">Radiohead</p>
              </div>
              <div id = "metallica">
                <img src = "images/metallica.jpg" class = "albums-album-art">
                <h3 class = "albums-album-name">Ride The Lightning</h3>
                <p class = "albums-artist-name">Metallica</p>
              </div>
              <div id = "floyd">
                <img src = "images/floyd.jpeg" class = "albums-album-art">
                <h3 class = "albums-album-name">Animals</h3>
                <p class = "albums-artist-name">Pink Floyd</p>
              </div>
              <div id = "oasis">
                <img src = "images/oasis.jpg" class = "albums-album-art">
                <h3 class = "albums-album-name">Be Here Now</h3>
                <p class = "albums-artist-name">Oasis</p>
              </div>
        </div>
   </body>
</html>
